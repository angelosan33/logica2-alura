<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	//Desenhando o primeiro triângulo do esquadro
	pincel.fillStyle = 'black';
	pincel.beginPath();
	pincel.moveTo(50,0);
	pincel.lineTo(50,400-50);
	pincel.lineTo(400,400-50);
	pincel.fill();

	//Desenhando o segundo triângulo
	pincel.fillStyle = '#ffffff';
	pincel.beginPath();
	pincel.moveTo(100,175-50);
	pincel.lineTo(100,350-50);
	pincel.lineTo(275,350-50);
	pincel.fill();


</script>
