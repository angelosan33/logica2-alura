<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');
//Desenhando a cabe√ßa
pincel.fillStyle = 'darkgreen';
pincel.fillRect(100,0,350,300);
//Deixando pincel preto
pincel.fillStyle = 'black';

//Desenhando os olhos
pincel.fillRect(150,55,90,90);
pincel.fillRect(310,55,90,90);

//Desenhando Nariz
pincel.fillRect(240,145,70,100);

//Desenhando a boca
pincel.fillRect(200,190,40,110);
pincel.fillRect(310,190,40,110);

//Deixando pincel verde escuro
pincel.fillStyle = 'darkgreen';

//Pintando o canto dos olhos para parecer olhos de raiva
pincel.fillRect(240-45,55,45,45);
pincel.fillRect(310,55,45,45);

//Pintando pincel de roxo 
pincel.fillStyle = '#6600ff';

//Fazendo a lingua de zumbi
pincel.fillRect(240,145+100,70,55);

</script>
