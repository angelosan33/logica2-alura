<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

pincel.fillStyle = 'darkgreen';
pincel.fillRect(100,0,350,300);

pincel.fillStyle = 'black';
pincel.fillRect(150,55,90,90);

pincel.fillRect(310,55,90,90);

pincel.fillRect(240,145,70,100);

pincel.fillRect(200,190,40,110);

pincel.fillRect(310,190,40,110);

pincel.fillStyle = 'darkgreen';

pincel.fillRect(240-45,55,45,45);
pincel.fillRect(310,55,45,45);

pincel.fillStyle = '#6600ff';
pincel.fillRect(240,145+100,70,55);

</script>
