<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	//Desenhando retângulo verde do tamanho do Canvas
	pincel.fillStyle = 'green';
	pincel.fillRect(0,0,600,400);

	//Losango nada mais é que 2 triângulos: desenhando o superior
	pincel.fillStyle = 'yellow';
	pincel.beginPath();
	pincel.moveTo(50,200);
	pincel.lineTo(600-50,200);
	pincel.lineTo(600/2,50);
	pincel.fill();

	//Desenhando o triângulo inferior
	pincel.beginPath();
	pincel.moveTo(50,200);
	pincel.lineTo(600-50,200);
	pincel.lineTo(600/2,400-50);
	pincel.fill();

	//Desenhando círculo da bandeira
	pincel.fillStyle = 'darkblue';
	pincel.beginPath();

	//Sintaxe: void ctx.arc(x, y, raio, anguloInicial, anguloFinal [, antiHorario]);

	pincel.arc(300,200,100,0,2*Math.PI); // 2*Math.PI == 2*3.14

	/*Explicando os Parametros de ARC:
	-x:
	A coordenada horizontal do centro do arco.
	-y:
	A coordenada vertical do centro do arco.
	-raio:
	O raio do arco. Deve ser um valor positivo.
	-anguloInicial:
	O ângulo em radianos em que o arco começa medido a partir do eixo x positivo.
	-anguloFinal:
	O ângulo em que o arco finaliza medido a partir do eixo x positivo.
	-antiHorario: (Optional)
	Um Boolean opcional. Se verdadeiro, desenha o arco no sentido anti-horário entre os ângulos inicial e final. O padrão é falso (sentido horário).
	*/
	pincel.fill();

</script>
